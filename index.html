<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">>
</head>

<body>
    <div class="container">
        <h1 class="title">Game Hub</h1>

            </a>

            <!-- Game 2 Card -->

                    <h2 class="game-title">Game Two</h2>
                    <p class="game-description">A short description of Game Two.</p>
                </div>
            </a>

            <!-- Game 3 Card -->
            <a href="https://example.com/game3" class="game-card">
                <img src="https://via.placeholder.com/300x150" alt="Game 3" class="game-image">
                <div class="card-content">
                    <h2 class="game-title">Game Three</h2>
                    <p class="game-description">A short description of Game Three.</p>
                </div>
            </a>

        </div>
    </div>

</html>
